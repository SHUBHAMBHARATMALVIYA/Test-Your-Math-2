<html>
    <head>
        <title>
            Test your Maths
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <center>
        <ul id="main_ul">
            <li class="list_item" onclick="Audio_play()"><a href="#Main_Page" class="ul_links">Home</a></li>
            <li class="list_item" onclick="Audio_play()"><a href="https://shubhambharatmalviya.github.io/Test-Your-Math-1/" class="ul_links">Addition</a></li>
            <li class="list_item" onclick="Audio_play()"><a href="#Subtraction" class="ul_links">Subtraction</a></li>
            <li class="list_item" onclick="Audio_play()"><a href="" class="ul_links">Multiplication</a></li>
            <li class="list_item" onclick="Audio_play()"><a href="" class="ul_links">Division</a></li>
            <li class="list_item" onclick="Audio_play()"><a href="" class="ul_links">Squares</a></li>
            <li class="list_item" onclick="Audio_play()"><a href="#Setting_section" class="ul_links">Setting</a></li>
            
        </ul>
    </center>
    <section id="Main_Page">
        <hr>
        <p class="heading">Welcome</p>
        <div id="div_age_cat_btn">Please one of these categories</div>
        <span>
        <button class="age_btn_category" id="5_to_8_btn" onclick="Age_5_8()">5 To 8 years</button>
    </span>
    <span>
        <button class="age_btn_category" id="9_to_12_btn" onclick="Age_9_12()">9 To 12 years</button>
    </span>
    <span>
        <button class="age_btn_category" id="13_to_16_btn" onclick="Age_13_16()">13 To 16 years</button>
    </span>
</section>
        <section id="Subtraction" class="Main_section">
            <hr>
            <p class="heading">Subtraction</p>
            <div id="time_container">
                <span id="Minute" class="timer_num">00</span>
                <span> min </span>  
                <span id="Second" class="timer_num">00</span>  
                <span>sec</span>
              </div>
            <div class="Score_set" id="score_board_sub">Score : 0</div>
            <div id="Question_sub">
                
            </div>
            <div>
            <input type="number" id="sub_input" class="input_style" placeholder="Enter The Answer Here" onfocus="this.value=''">
        </div>
            <span>
            <button id="Start" onclick="START()" class="btn_Subtraction">Start Quiz</button>
        </span>
        <span>
            <button id="Submit" onclick="SUBMIT()" class="btn_Subtraction">Submit</button>
        </span>
        <div>
        <label id="result_sub"></label>
    </div>
        </section>
        <hr>
        <section id="Setting_section">
            <h2>Setting</h2>
            <button id="Mute" class="btn_Subtraction" onclick="Mute()">Mute Audio</button>
            <button id="On_audio" class="btn_Subtraction" onclick="ON_AUDIO()">On Audio</button>
        </section>
    </body>
</html>
